<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div><h1>What is the capital of... </h1></div>
<div class="flexbox-container">
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Croatia</p></div>
            <div class="back"><p>Zagreb</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Armenia</p></div>
            <div class="back"><p>Yerevan</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Nauru</p></div>
            <div class="back"><p>Yaren</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Morocco</p></div>
            <div class="back"><p>Rabat</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Philippines</p></div>
            <div class="back"><p>Manila</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>New Zealand</p></div>
            <div class="back"><p>Wellington</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Poland</p></div>
            <div class="back"><p>Warsaw</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Japan</p></div>
            <div class="back"><p>Tokyo</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Sweden</p></div>
            <div class="back"><p>Stockholm</p></div>
        </div>
    </div>
</div>
</body>
</html>
